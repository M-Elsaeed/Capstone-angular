<img class="expand btn" (click)="showSideBar=!showSideBar" src="https://21thirteen.com/wp-content/uploads/2016/03/hamburger-menu.jpg">

<div class="fixed-side-panel" [attr.class]="showSideBar?'fixed-side-panel ':'invisible'">

  <div class="accordion" *ngIf="showSideBar">

    <li *ngFor="let cat of inventory" (click)="showSubs[cat?.category]= !showSubs[cat?.category]">
      <div #categorySpan class="link">
        {{cat?.category}}
      </div>

      <!-- <span class="dropdown-arrow">
        &#11206;
      </span>
       -->
      <ul class="submenu" [attr.class]="showSubs[cat?.category]?'submenua':'submenu'">
        <li>
          <a (click)="navigateToSelf('subCat='+subcat?.name);" *ngFor="let subcat of cat?.subcategories">{{subcat?.name}}</a>
        </li>
      </ul>
    </li>

  </div>

</div>

<div [attr.class]="showSideBar?'content-container centered-text':'container centered-text'">
  <h1>{{sortedItems.length}} Items Found</h1>
  <h1>{{subCat}}</h1>
  <label>Quantity:</label>
  <span class="invisible">iii</span>
  <select #sortingModeSelection (change)="sortingMode = sortingModeSelection.value;filterSortItems();">
    <option value="none">None</option>
    <option value="price">Price</option>
    <option value="alphabetical">Alphabetical</option>
    <option value="rating">Rating</option>
  </select>
  <span class="invisible">iii</span>
  <label>In Stock Only:</label>
  <span class="invisible">iii</span>
  <input type="checkbox" #stockPrefrence (change)="isStockOnly = stockPrefrence.checked;filterSortItems();">
</div>

<div [attr.class]="showSideBar?'content-container centered-text':'container centered-text'">
  <div *ngFor="let item of sortedItems ; trackBy: trackByFn" class="grid-cell centered-text curved-light-border">
    <p>{{item.name}}</p>
    <!-- <img [attr.src]="item.imagelink"> -->
    <p class="grid-cell-price">${{item.price}}</p>
    <p class="grid-cell-price">Rating : {{item.rating}}</p>
    <p class="grid-cell-price">stock : {{item.stock}}</p>
    <button class="btn btn-primary" (click)="Cart.addItemToCart(item,1)">Add</button>
  </div>
</div>

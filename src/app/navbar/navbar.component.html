<!-- Fix error by implementing [attr.class] -->

<div [attr.class]=' !scrolledMass ? "invisibe":"invisibe main-div" '>{{divPlaceHolder}}</div>

<div [attr.class]='scrolledMass ? "slideInDown fixed-top main-div" : " slideInDowna bg-col main-div"'>
  <nav class="navbar navbar-expand-lg navbar-light prime-color soft-edged-big">

    <a class="navbar-brand" routerLink="/Home">StoresRus</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item soft-edged hvr-wobble-horizontal ">
          <a class="nav-link" routerLinkActive="active" routerLink="/Home">Home</a>
        </li>
        <li class="nav-item soft-edged hvr-wobble-horizontal">
          <a class="nav-link" routerLinkActive="active" routerLink="/Shopping">Shop All Products</a>
        </li>
        <li class="nav-item soft-edged hvr-wobble-horizontal">
          <a class="nav-link" routerLinkActive="active" routerLink="/Cart">My Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="progress-container">
    <div class="progress-bar" [ngStyle]="{'width': scrollUpdate()}"></div>
  </div>

</div>

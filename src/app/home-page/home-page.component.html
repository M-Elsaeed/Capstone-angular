<div class="container">

  <div class="inner-container">
    <h1 class="centered-text">Welcome to StoresRus</h1>
    <button class="btn btn-primary centered-element" routerLink="/Products">
      Shop All
    </button>
  </div>


  <div id="carouselExampleIndicators" class="carousel slide inner-container" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-half">
          <img class="img-item-2" [attr.src]="randomItems[0]?.imagelink" [attr.alt]="randomItems[0]?.name">
        </div>
        <div class="carousel-half">
          <img class="img-item-4" [attr.src]="randomItems[1]?.imagelink" [attr.alt]="randomItems[1]?.name">
          <img class="img-item-4" [attr.src]="randomItems[2]?.imagelink" [attr.alt]="randomItems[2]?.name">
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-half">
          <img class="img-item-4" [attr.src]="randomItems[3]?.imagelink" [attr.alt]="randomItems[3]?.name">
          <img class="img-item-4" [attr.src]="randomItems[4]?.imagelink" [attr.alt]="randomItems[4]?.name">
        </div>
        <div class="carousel-half">
          <img class="img-item-2" [attr.src]="randomItems[5]?.imagelink" [attr.alt]="randomItems[5]?.name">
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-half">
          <img class="img-item-2" [attr.src]="randomItems[6]?.imagelink" [attr.alt]="randomItems[6]?.name">
        </div>
        <div class="carousel-half">
          <img class="img-item-4" [attr.src]="randomItems[7]?.imagelink" [attr.alt]="randomItems[7]?.name">
          <img class="img-item-4" [attr.src]="randomItems[8]?.imagelink" [attr.alt]="randomItems[8]?.name">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="inner-container">
    <button [attr.class]="togglerBtnClasses" (click)="toggleCarousel()"> {{togglerString}}</button>
  </div>
</div>
